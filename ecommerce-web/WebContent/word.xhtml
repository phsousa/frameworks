<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>

</h:head>

<h:body>
	<h:form>
		<h:outputLabel for="word" value="Palavra: "/>
		<h:inputText id="word" required="true" value="#{wordBean.word}"/>

		<h:commandButton action="#{wordBean.add()}" value="Enviar" />

		<h:outputLabel for="words" value="Lista"/>

			<f:selectItems value="#{wordBean.words}"></f:selectItems>
		</h:selectOneMenu>
	</h:form>

</h:body>
