<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>

</h:head>

<h:body>
	<h:form>
		<h:outputLabel for="id" value="Id: " />
		<h:inputText id="id" value="#{userBean.user.id}" readonly="false"/>
		
		<h:outputLabel for="nome" value="Nome: "/>
		<h:inputText id="nome" required="true" value="#{userBean.user.name}"/>
		
		<h:outputLabel for="login" value="Login: "/>
		<h:inputText id="login" required="true" value="#{userBean.user.userName}"/>
		
		<h:outputLabel for="senha" value="Senha: "/>
		<h:inputText id="senha" required="true" value="#{userBean.user.senha}"/>
			
		<br />
		
		<h:commandButton action="#{userBean.save}" value="Enviar" />
		
		<br />
		
		<h:dataTable value="#{userBean.users}"  var="user">
			<h:column>
				<h:outputText value="#{user.id}" />
			</h:column>
			<h:column>
				<h:outputText value="#{user.name}" />
			</h:column>
			<h:column>
				<h:outputText value="#{user.userName}" />
			</h:column>
			<h:column>
				<h:outputText value="#{user.senha}" />
			</h:column>
		</h:dataTable>
	</h:form>

</h:body>

</html>
